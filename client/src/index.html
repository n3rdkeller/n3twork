<!DOCTYPE html>
<html lang="en" ng-app="n3twork">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>n3twork</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- BootstrapValidator -->
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Stylesheet, created with LESS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">n3twork</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <form class="navbar-form navbar-right hidden-xs" method="post" role="form">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input class="form-control" type="text" name="login" placeholder="Username or Email">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input class="form-control" type="password" name="pw" placeholder="Password">
            </div>
            <div class="input-group">
              <button type="submit" class="btn btn-primary" value="Login">Login</button>
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Main Container (also working as ng-view) -->
    <div ng-view class="container-fluid"></div>

    <!-- Angular-App and Dependencies -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- BootstrapValidator -->
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <!-- Adjust font-size-function -->
    <script type="text/javascript" src="js/adjust.js"></script>
    <!-- Register and Initialize -->
    <script type="text/javascript">
      // Adjust function
      $('#mailadjust').on('input', adjust);

      // BootstrapValidator
      $(document).ready(function() {
        $('.registerForm').bootstrapValidator({
          feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
          },
          fields: {
            user: {
              message: 'Username is not valid.',
              validators: {
                notEmpty: {
                  message: 'Username cannot be empty.'
                },
                stringLength: {
                  min: 6,
                  max: 20,
                  message: 'Username must be between 6 and 20 characters long.'
                },
                regexp: {
                  regexp: /^[a-zA-Z0-9]+$/,
                  message: 'Username can only consist of alphabetical and number.'
                },
                different: {
                  field: 'pw',
                  message: 'Username and password cannot be the same.'
                }
              }
            },
            email: {
              validators: {
                notEmpty: {
                  message: 'Email address cannot be empty.'
                },
                emailAddress: {
                  message: 'Email address is not valid.'
                }
              }
            },
            pw: {
              validators: {
                notEmpty: {
                  message: 'Password cannot be empty.'
                },
                different: {
                  field: 'username',
                  message: 'Password cannot be the same as username.'
                },
                stringLength: {
                  min: 6,
                  message: 'Password must have at least 6 characters.'
                }
              }
            },
            pwagain: {
              validators: {
                notEmpty: {
                  message: 'Confirm your password.'
                },
                identical: {
                  field: 'pw',
                  message: 'Passwords do not match.'
                }
              }
            }
          }
        });
        $('.registerForm').on('success.form.bv', function(e) {
          // Prevent form submission
          e.preventDefault();
          var $form        = $(e.target),
              validator    = $form.data('bootstrapValidator'),
              submitButton = validator.getSubmitButton();
          alert('bla');
        });
      });
    </script>
  </body>
</html>
