<!DOCTYPE html>
<html lang="en" ng-app="n3twork">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>n3twork</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!-- Stylesheet, created with LESS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">
            <img id="brandimg" alt="n3twork" src="img/n3.png">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ng-include ng-if="loggedin" src="'app/views/navbar.html'"></ng-include>
          <ng-include src="'app/views/navbar.right.html'"></ng-include>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Main Container (containing ng-view container-fluid) -->
    <div>
      <div ng-view class="container-fluid"></div><br>
    </div>

    <!-- All scripts concatted (and maybe also minified) -->
    <!-- In here are also all frameworks and libraries -->
    <script type="text/javascript" src="js/n3twork.min.js"></script>
  </body>
</html>
