<div class="row clearfix">
  <div class="col-sm-5 col-md-4 col-lg-4">
    <div class="page-header no-margin-top">
      <h3 class="no-margin-top">
          Conversations
        <span class="label label-warning" ng-bind="cons.conversationList.length"></span>
        <a type="button" href="#/conversations/new" class="btn btn-sm btn-warning pull-right" title="New conversation"><i class="fa fa-plus fa-fw"></i></a>
      </h3>
    </div>
    <div class="list-group">
      <a ng-href="#/conversations/{{Â ::con.id }}" ng-repeat="con in cons.conversationList" class="list-group-item" ng-class="{ 'list-group-item-warning': isActive('/conversations/' + con.id )}">
        <button type="button" ng-click="cons.archiveConversation(con.id)" class="btn btn-xs btn-warning small-margin-left pull-right" title="Archive">
          <i class="fa fa-fw" ng-class="{ 'fa-trash': !cons.loadingArchive[con.id], 'fa-spinner fa-spin': cons.loadingArchive[con.id] }"></i>
        </button>
        <!-- <button type="button" ng-click="cons.renameConversation(con.id)" class="btn btn-xs btn-warning small-margin-left pull-right" title="Rename">
          <i class="fa fa-fw fa-edit"></i>
        </button> -->
        <span class="badge" title="Unread messages" ng-bind="con.unreadCount" ng-show="con.unreadCount > 0"></span>
        <p ng-bind="con.name" ng-hide="con.name == ''" class="list-group-item-text"></p>
        <p class="list-group-item-text" ng-show="con.name == ''">
          <span ng-repeat="receiver in con.receiverList" ng-href="#/user/{{ receiver.username }}" ng-bind="(receiver.firstName ? receiver.firstName : receiver.username) + ($last ? '' : ', ')"></span>
        </p>
      </a>
    </div>
  </div>

  <div class="col-sm-7 col-md-8 col-lg-8" ng-if="cons.conversationList">
    <conversation-messages></conversation-messages>
  </div>
</div>
