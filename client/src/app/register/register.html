<div class="container" id="register">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="text-center">w3lcome to n3twork</h1><br>
  </div>

  <!-- Login Form for Mobile Devices -->
  <div class="hidden-sm hidden-md hidden-lg">
    <!-- TODO: login form for mobiles -->
  </div>

  <!-- Register Form -->
  <form name="registerForm" ng-submit="register.submit(registerForm.$valid)" ng-controller="RegisterController as register" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 form-horizontal" role="form">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <div class="form-group" ng-class="{ 'has-error': registerForm.username.$invalid && registerForm.username.$dirty, 'has-success': registerForm.username.$valid && registerForm.username.$dirty }">
        <input required type="text" ng-model="register.user.username" class="form-control" name="username" placeholder="Username"/>
        <div class="help-block" ng-messages="registerForm.username.$error" ng-messages-include="app/register/messages.html"></div>
      </div>

      <div class="form-group">
        <input required type="text" ng-model="register.user.mail" class="form-control" id="mailadjust" name="mail" placeholder="Email"/>
        <div class="help-block" ng-messages="registerForm.mail.$error" ng-messages-include="app/register/messages.html"></div>
      </div>

      <div class="form-group">
        <input required type="password" ng-model="register.user.pw" class="form-control" name="pw" placeholder="Password"/>
        <div class="help-block" ng-messages="registerForm.pw.$error" ng-messages-include="app/register/messages.html"></div>
      </div>

      <div class="form-group">
        <input required type="password" ng-model="register.user.pwconfirm" compare-to="register.user.pw" class="form-control" name="pwconfirm" placeholder="Confirm Password"/>
        <div class="help-block" ng-messages="registerForm.pwconfirm.$error" ng-messages-include="app/register/messages.html"></div>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-lg btn-block btn-primary">Sign up</button>
      </div>
    </div>
  </form>
</div>

<!-- Adjust function -->
<script type="text/javascript">
  $('#mailadjust').on('input', adjust);
</script>
