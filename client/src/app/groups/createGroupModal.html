<div class="modal-header">
  <h3 class="modal-title">Create a New Group</h3>
</div>
<div class="modal-body">
 <form role="form" name="createForm" novalidate>
   <div class="form-group" show-errors="{ showSuccess: true, trigger: 'keypress default paste' }">
     <label for="name">Name (required)</label>
     <input required ng-minlength=3 ng-model="create.groupName" name="groupName" type="text" class="form-control" placeholder="Enter group name">
     <div ng-show="createForm.groupName.$dirty && createForm.groupName.$invalid" class="help-block" ng-messages="createForm.groupName.$error" ng-messages-include="app/views/messages.html"></div>
   </div>
   <div class="form-group" show-errors="{ showSuccess: true, trigger: 'keypress default paste' }">
     <label for="name">Description (required)</label>
     <textarea required ng-minlength=5 ng-maxlength=600 ng-model="create.groupDescr" name="groupDescr" rows="8" class="form-control" placeholder="Enter group description"></textarea>
     <div ng-show="createForm.groupDescr.$dirty && createForm.groupDescr.$invalid" class="help-block" ng-messages="createForm.groupDescr.$error" ng-messages-include="app/views/messages.html"></div>
   </div>
 </form>
</div>
<div class="modal-footer">
  <div class="form-group has-error" ng-show="create.errorOccured && !create.loading">
    <div class="help-block">
      An error occured while creating your group:<br>
      <span ng-bind="create.errorReason"></span>
    </div>
  </div>
  <button role="button" class="btn btn-primary" ng-disabled="createForm.$invalid || create.loading || create.nothingChanged()" ng-click="create.ok()">
    <span ng-show="create.loading"><i class="fa fa-spinner fa-spin"></i> Loading</span>
    <span ng-hide="create.loading"><i class="fa fa-asterisk"></i> Create</span>
  </button>
  <button class="btn btn-danger" ng-click="create.cancel()"><i class="fa fa-close"></i> Cancel</button>
</div>
