<div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4" ng-hide="members.loadingMembers">
  <h2 class="text-center">Members of <a ng-bind="members.groupName" ng-href="#/group/{{ ::members.groupID }}"></a> <span class="label label-warning">{{ ::members.memberList.length }}</span></h2>
  <ul class="media-list big-margin-top">
    <li class="media" ng-repeat="member in members.memberList">
      <span class="media-left">
        <img width="64px" ng-src="http://www.gravatar.com/avatar/{{ member.email | lowercase | md5Hash }}?d=mm&s=128" />
      </span>
      <div class="media-body">
        <h4 class="media-heading">
          <a class="media-left media-middle" ng-href="#/user/{{ member.username }}">
            <span ng-bind="member.firstname + ' ' + member.lastname"></span><br ng-show="member.firstname">
            <span ng-bind="member.username"></span>
          </a>
        </h4>
        <strong><i class="fa fa-fw fa-envelope-o"></i></strong> {{ ::member.email }}<br>
      </div>
    </li>
  </ul>
</div>

<div class="col-md-offset-3 col-md-6" ng-show="members.loadingMembers">
  <h3 class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i></h3>
</div>
